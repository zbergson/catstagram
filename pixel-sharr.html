<head>
  <title>CATSTAGRAM</title>
</head>

<body>
  <div class="container">
  	<nav class="navbar navbar-default navbar-fixed-bottom">
  		<div class="container">
	    	{{#if currentUser}}
	    	<div id="navtools" class="navbar-header">
					<div class="userpage">
						<img id="icon" src="http://cdn.photoaffections.com/images/icon-profile.png">
					</div>
					<div class="home">
						<img id="icon" src="http://www.wheatonbible.org/Content/10713/Icons/home-icon.png">
					</div>

		      <form class="new-pic">
		        <input class="image" type="text" name="text" placeholder="Share an image url" />
		        <input class="content" type="text" name="text" placeholder="Type to add description" />
		       <button type="button" class="btn btn-default navbar-btn" id="submit">Submit</button>
		      </form>

		    </div>
	      {{/if}}
  		</div>
		</nav>
    <header>
      {{> loginButtons}}

      <h1 id="logo">catstagram</h1>
    </header>
 
    <ul id="homepage">
      {{#each pics}}
        {{> pic}} 
      {{/each}}
    </ul>
    <br>
    <br>
    <br>

  </div>

</body>
 
<template name="pic">
	<li class="pictures" data-id="{{owner}}">
		{{#if currentUser}}
		<button class="delete">&times;</button>
		{{/if}}
		<img src="{{image}}">
		<br>
		<span class="username" data-id="{{owner}}"><strong>{{username}}</strong>: {{content}}</span>	
		<br>
		{{#if currentUser}}
		<span data-id="{{_id}}" class="like-button"> 
					&#128525; {{likes}}
		</span>
		{{/if}}
	</li>
</template>
