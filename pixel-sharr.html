<head>
  <title>pixel-sharr</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Latest pics</h1>
      {{> loginButtons}}
			{{#if currentUser}}
			<h2 class="userpage">profile</h2>
      <form class="new-pic">
        <input class="image" type="text" name="text" placeholder="Type to add new pictures" />
        <input class="content" type="text" name="text" placeholder="Type to add description" />
      </form>
      <br>
      <button id="submit">Submit</button>
      {{/if}}
    </header>
 
    <ul id="homepage">
      {{#each pics}}
        {{> pic}}
        
      {{/each}}
    </ul>
    <ul id="profile">
    	{{#if currentUser}}
			

					{{> user}}

    	

    	{{/if}}

    </ul>
  </div>
</body>
 
<template name="pic">
	<li>
		<button class="delete">&times;</button>
		<img src="{{image}}">
		<span class="username"><strong>{{username}}</strong>: {{content}}</span>	
	</li>
</template>

<template name="user">
	<h4>{{user}}</h4>
	<li>
		<img src="{{image}}">
	</li>
</template>
