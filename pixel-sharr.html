<head>
  <title>pixel-sharr</title>
</head>

<body>
  <div class="container">
  	<nav class="navbar navbar-default navbar-fixed-bottom">
  		<div class="container">
	    	{{#if currentUser}}
	    	<div id="navtools" class="navbar-header">
	    		<!-- <h2 class="home">Home</h2> -->
					<!-- <h2 class="userpage">Profile</h2> -->
					<div class="userpage">
						<img id="icon" src="http://cdn.photoaffections.com/images/icon-profile.png">
					</div>
					<div class="home">
						<img id="icon" src="http://www.wheatonbible.org/Content/10713/Icons/home-icon.png">
					</div>

		      <form class="new-pic">
		        <input class="image" type="text" name="text" placeholder="Share an image url" />
		        <input class="content" type="text" name="text" placeholder="Type to add description" />
		       <button type="button" class="btn btn-default navbar-btn" id="submit">Submit</button>
		      </form>

		    </div>
	      {{/if}}
  		</div>
		</nav>
    <header>
      {{> loginButtons}}

      <h1 id="logo">Catstogram</h1>
    </header>
 
    <ul id="homepage">
      {{#each pics}}
        {{> pic}} 
      {{/each}}
    </ul>
    <br>
    <br>
    <br>
<!--     <ul id="profile">
    	{{#if currentUser}}
				{{> user}}
    	{{/if}}
    </ul> -->

  </div>

</body>
 
<template name="pic">
	<li class="pictures" data-id="{{owner}}">
		{{#if currentUser}}
		<button class="delete">&times;</button>
		<img src="{{image}}">
		{{/if}}
		<br>
		<span class="username" data-id="{{owner}}"><strong>{{username}}</strong>: {{content}}</span>	
		<br>
		{{#if currentUser}}
		<span data-id="{{_id}}" class="like-button">{{likes}} 
			<img class="heart" src="https://pbs.twimg.com/tweet_video_thumb/CS5UGH3VEAAXKjC.png" alt="">
		</span>
		{{/if}}
	</li>
</template>
